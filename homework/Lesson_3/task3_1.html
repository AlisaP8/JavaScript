<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"

        /* Написать алгоритм для вывода чисел от 0 до 10
        * включительно, чтобы результат выглядел так:
        * 0 – это ноль
        * 1 – нечетное число
        * 2 – четное число
        * 3 – нечетное число
        * …
        * 10 – четное число
        */

        for (let i = 0; i < 11; i++) {
            if (i == 0) {
                console.log(i + " это 0");
            }

            if (i % 2) {
                console.log(i + " это не четное число");
                continue;
            }
            console.log(i + " это четное число");
        }

    </script>
</body>

</html>
