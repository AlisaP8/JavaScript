<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3 class="one">Заголовок</h3>
    <a class="one" href="#">ссылка</a>
    <p class="one">параграф</p>

    <!-- Задание.
    1. Сохраните в переменную коллекцию элементов с классом one. 
    2. Выведите в консоль название тега.
    -->

    <script>
        'use strict';

        let tags = document.getElementsByClassName('one');
        for (let i = 0; i < tags.length; i++) {
            console.log(tags[i].tagName);
        };

    </script>
</body>

</html>
